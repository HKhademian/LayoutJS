<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test My Layout</title>

    <script src="../Layout/Layout.js"></script>
    <link href="../Layout/Layout.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./test.css">
</head>

<body style="margin: 0; padding: 0;">

    <layout-screen>
        <layout-resizable style="width: 75%; height: 75%;">
            <layout-vertical>
                <layout-horizontal>
                    <div>Test A.1</div>
                    <div>Test A.2</div>
                    <div>Test A.3</div>
                    <div>Test A.4</div>
                    <div>Test A.5</div>
                </layout-horizontal>
                <span class="layout-horizontal">
                    <div>Test B.1</div>
                    <div>Test B.2</div>
                    <div>Test B.3</div>
                    <div>Test B.4</div>
                    <div>Test B.5</div>
                </span>
                <div>Test C</div>
                <layout-stack>
                    <div>. . . . . . . . . . . . . Back</div>
                    <div>. . . . . Middle</div>
                    <div>Fore</div>
                </layout-stack>
                <div>Test E</div>
            </layout-vertical>
        </layout-resizable>
    </layout-screen>
